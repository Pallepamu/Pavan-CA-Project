
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Github Clone</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	
	<header>
		<input type="text" placeholder="Username" id="usernameInput">
		<button onclick="submitButton()">Search</button>
	</header>

	<div class="flexbox-container">	
		<section>	
			<h2>User Profile</h2>
			<div id="profilePicture-container">
				<img id="profilePicture">
			</div>
			<ul id="profile">				
				<li><div id="name">Name:</div></li>
				<li><div id="username">Username:</div></li>
				<li><div id="email">Email:</div></li>
				<li><div id="location">Location:</div></li>
				<li><div id="noGists">Number of Gists:</div></li>
			</ul>
		</section>

		<section>
			<h2>User Repositories</h2>
			<div id="repo-container">
				<ul id="repositories"></ul>
			</div>
		</section>
	</div>

	<script src="gitJS.js" type="text/javascript"></script>
</body>
</html>
